<body>

    <!-- 
        CSS Grid -> It is use to create or designing layout.
                    We can also give the name to different lines of columns as well as rows along with column and row size.

              e.g: gtr: [tom]200px [salman]300px [Robert]150px [mexico];
                   gtc: [bhopal]500px [ujn]150px [bhs]120px [chandigarh]400px [vrindawan]220px [mathura];
        
         And then we can expand any grid item either rowwise or columnwise using name given to the lines of row and column.
         
         e.g. #item-1{
                  gcs: Robert;
                  gce: vrindawan;
                }
     -->

    
    
    <div class="wrapper">

        <div class="container">
            <div class="items" id="item-1" style="background-color: bisque;">item1</div>
            <div class="items" id="item-2" style="background-color: rgb(127, 76, 175);">item2</div>
            <div class="items" id="item-3" style="background-color: cadetblue;">item3</div>
            <div class="items" id="item-4" style="background-color: coral;">item4</div>
            <div class="items" id="item-5" style="background-color: darkolivegreen;">item5</div>
        </div> 

    </div>

    <!-- <script src="./index.js"></script> -->
</body>
</html>
