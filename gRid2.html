<body>

    <!-- 
        We can also create grid using property "Grid-template-area" in which we can create number of columns and no. of rows using some name and then assign those names to grid items whichever we want to place at a particular location.
        
        grid-template-area -> This property is used inside 
                              parent container.

        grid-area -> This property is used insde the grid-items.
     -->
    
    <div class="wrapper">

        <div class="container">
            <div class="boxes" id="box-1" style="background-color: bisque;">Box-1
            <h1>Navigation Bar</h1>
            </div>
            <div class="boxes" id="box-2" style="background-color: cadetblue;">Box-2
                <h1>Main-Content</h1></div>
            <div class="boxes" id="box-3" style="background-color: chocolate;">Box-3
                <h1>Footer</h1></div>
            <div class="boxes" id="box-4" style="background-color: rgb(210, 30, 165);">Box-4
                <h1>Side-Bar</h1></div>
            <div class="boxes" id="box-5" style="background-color: rgb(30, 210, 30);">Box-5
                </div>
        </div>
    </div>

</body>
